<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas de Alerta</title>
    <link rel="stylesheet" href="./4/style.css">
</head>
<body>

    <h1>Caixas de Alerta</h1>

    <!-- Sucesso -->
    <div class="alert success">
        <svg fill="#1e7c4a" viewBox="0 0 24 24">
            <path d="M9 16.2l-3.5-3.5L4 14.2l5 5 12-12-1.5-1.5z"/>
        </svg>
        <p><strong>Sucesso!</strong> Sua ação foi concluída com sucesso.</p>
    </div>

    <!-- Erro -->
    <div class="alert error">
        <svg fill="#a1271e" viewBox="0 0 24 24">
            <path d="M12 2a10 10 0 100 20 10 10 0 000-20zm1 14h-2v-2h2v2zm0-4h-2V6h2v6z"/>
        </svg>
        <p><strong>Erro!</strong> Algo deu errado. Tente novamente.</p>
    </div>

    <!-- Aviso -->
    <div class="alert warning">
        <svg fill="#8a6d00" viewBox="0 0 24 24">
            <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
        </svg>
        <p><strong>Aviso!</strong> Verifique os dados antes de continuar.</p>
    </div>

    <!-- Informação -->
    <div class="alert info">
        <svg fill="#1f4e79" viewBox="0 0 24 24">
            <path d="M11 7h2V5h-2v2zm1-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6z"/>
        </svg>
        <p><strong>Info:</strong> Há novas atualizações disponíveis.</p>
    </div>

</body>
</html>
