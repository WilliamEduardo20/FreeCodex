<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CodePiece - Soluções Incríveis para Você</title>
    <meta name="description" content="">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="">
    <link rel="canonical" href="https://www.meusite.com.br">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <main class="cadastro">
        <section>
            <div class="logue pad30">
                <div class="logo">
                    <img src="../../Assets/icons/logo-transparente.png" alt="logo-CodePiece">
                    <p>CodePiece</p>
                </div>
                <h1>Bem-vindo!</h1>
                <h3>Para continuar conectado conosco, faça login com suas informações pessoais</h3>
                <div class="opcoes">
                    <button onclick="window.location.href='/FreeCodex/Src/Views/html/login.html'">
                        <img class="icone preto" src="../../Assets/icons/logo.png" alt="logo-FreeCodex">
                        <p>Fazer o login</p>
                    </button>
                    <h2>OU</h2>
                    <button>
                        <img class="icone" src="../../Assets/icons/logo-google.png" alt="logo-google">
                        <p>Google (EM BREVE)</p>
                    </button>
                </div>
            </div>

            <div class="cadastrar pad30">
                <h1>Cadastrar</h1>

                <form class="form" id="meuFormulario" action="../../Services/api.php" method="post">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="nome" maxlength="20" id="usuario" placeholder="Digite seu nome" required>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                    <label for="data">Data de Nascimento</label>
                    <input type="date" name="nascimento" id="data" required>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
                    <label for="password">Senha</label>
                    <div class="campo-senha">
                        <input onkeyup="trigger()" type="password" name="senha" maxlength="16" id="password" placeholder="Digite sua senha" required>
                        <i class="bi bi-eye-slash toggleSenha" data-input="password"></i>
                    </div>
                    <div class="indicador">
                        <span class="fraco"></span>
                        <span class="medio"></span>
                        <span class="forte"></span>
                    </div>
                    <div class="text">Sua senha está fraca</div>
                    <label for="confirme">Confirme a senha</label>
                    <div class="campo-senha">
                        <input type="password" name="confirme" maxlength="16" id="confirme" placeholder="Digite novamente sua senha" required>
                        <i class="bi bi-eye-slash toggleSenha" data-input="confirme"></i>
                    </div>
                    <p id="mensagem"></p>
                    <input type="submit" value="Cadastrar">
                </form>
            </div>

            <script src="../js/cadastro.js"></script>
        </section>
    </main>
</body>
</html>
