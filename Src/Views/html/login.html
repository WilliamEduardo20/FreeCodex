<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCodex - Soluções Incríveis para Você</title>
    <meta name="description" content="">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="">
    <link rel="canonical" href="https://www.meusite.com.br">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <main class="login">
        <section>
            <div class="inscrever pad10">
                <div class="logo">
                    <img src="../../Assets/icons/logo-transparente.png" alt="logo-CodePiece">
                    <p>CodePiece</p>
                </div>
                <h1>Inscreva-se</h1>
                <div class="opcoes">
                    <button>Continuar com o Google</button>
                    <button>Criar uma conta</button>
                </div>
            </div>
            <div class="logar pad20">
                <h1>Login</h1>
                <div class="info">
                    <label for="user">E-mail</label>
                    <input type="text" name="email" id="email">
                    <label for="password">Senha</label>
                    <input type="password" name="senha" id="password">
                </div>
                <div class="acoes">
                    <button>Entrar</button>
                    <a href="#">Esqueci minha senha</a>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
