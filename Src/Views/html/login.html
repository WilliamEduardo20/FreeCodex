<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCodex - Soluções Incríveis para Você</title>
    <meta name="description" content="">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="">
    <link rel="canonical" href="https://www.meusite.com.br">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <main class="login">
        <section>
            <div class="inscrever pad30">
                <div class="logo">
                    <img src="../../Assets/icons/logo-transparente.png" alt="logo-CodePiece">
                    <p>CodePiece</p>
                </div>
                <h1>Inscreva-se</h1>
                <div class="opcoes">
                    <button>
                        <img class="icone" src="../../Assets/icons/logo-google.png" alt="logo-google">
                        <p>Continuar com o Google</p>
                    </button>
                    <button onclick="window.location.href='/FreeCodex/Src/Views/html/cadastro.html'">
                        <img class="icone preto" src="../../Assets/icons/logo.png" alt="logo-FreeCodex">
                        <p>Criar uma conta</p>
                    </button>
                </div>
            </div>
            <div class="logar pad30">
                <h1>Login</h1>
                <form class="form" action="../../Utils/verifyLogin.php" method="get">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                    <label for="password">Senha</label>
                    <input type="password" name="senha" id="password" placeholder="Digite sua senha" required>
                    <input type="submit" value="Entrar">
                    <a href="#">Esqueci minha senha</a>
                </form>
            </div>
        </section>
    </main>

</body>
</html>
